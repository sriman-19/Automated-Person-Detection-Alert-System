{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3 text-center">
        <div class="error-page">
            <h1 class="display-1 mb-4">500</h1>
            <h2 class="mb-4">Server Error</h2>

            </p>
            <div class="mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary">

                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
